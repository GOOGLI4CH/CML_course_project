<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="stylesheet" href="css/nullstyle.css">
    <title>Афиша кино</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <a href="" class="header__logo"><img src="img/logo.svg" alt=""></a>
                <div class="header__menu menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a href="" class="menu__link">Прайс</a></li>
                            <li><a href="" class="menu__link">О Кинотеатре</a></li>
                            <li><a href="" class="menu__link">Услуги</a></li>
                            <li><a href="" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="poster_kino">
            <h1>Афиша кино</h1>
            <div class="options">
                <div class="input_date">
                    <input type="date" class="date">
                </div>
                <div class="select">
                    <select class="session">
                        <option value="Сеансы">Сеансы</option>
                    </select>
                </div>
                <div class="select2">
                    <select class="genres">
                        <option value="Жанры">Жанры</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="films">

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="wrapper">
                <div class="first-row">
                    <div class="logo-container">
                        <a class="logo-container__link" href="">
                            <img class="logo-container__img" src="img\logo.svg" alt="">
                        </a>
                    </div>

                    <p class="text-box__text">
                        Мы помогаем зрителям не только быстро купить билеты онлайн, но и берем на себя решение
                        мучительных вопросов: «Что посмотреть?Где посмотреть?»
                    </p>

                </div>
                <div class="second-row">
                    <img src="icons/tg.svg" alt="">
                    <p>Telegram</p>
                    <img src="icons/facebook.svg" alt="">
                    <p>Facebook</p>
                    <img src="icons/inst.svg" alt="">
                    <p>Instagram</p>
                    <img src="icons/location.svg" alt="">
                    <p>Location</p>
                    <img src="icons/phone.svg" alt="">
                    <p>Phone</p>
                    <img src="icons/mail.svg" alt="">
                    <p>Mail</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
